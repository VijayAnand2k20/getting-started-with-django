{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a href="{% url 'leads:lead-list' %}">Go Back to leads</a>
    <hr>
        <h1 class="text-3xl text-gray-800">Are you sure you want to delete this lead?</h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white" type="submit">Submit</button>
        </form>
</div>
{% endblock content %}
