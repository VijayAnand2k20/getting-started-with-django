{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a href="{% url 'agents:agent-list' %}">Go Back to Agents</a>
    <hr>
        <h1 class="text-4xl text-gray-800">Create a new Agent</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white" type="submit">Submit</button>
        </form>
</div>
{% endblock content %}
